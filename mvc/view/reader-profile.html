<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/dashboard.css">
    <link rel="stylesheet" href="../../public/css/show_page.css">
    <!-- Add icon source -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- jQuery -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <title>Profile</title>
</head>
<body>
    <div class="main">
        <div id="toast"></div>
        <!-- Begin: Sidebar -->
        <div class="sidebar">
            <div class="top-sidebar">
                <div class="logo">
                    <img src="../../public/assets/img/library-black-text.png" alt="">
                </div>
                <button class="close-btn">
                    <ion-icon name="close-sharp"></ion-icon>
                </button>
            </div>
            <div class="content-sidebar">
                <a href="#" class="profile-sidebar active">
                    <ion-icon name="information-circle-sharp"></ion-icon>
                    <h3>My Profile</h3>
                </a>

                <a href="#" class="issue">
                    <ion-icon name="bookmarks-sharp"></ion-icon>
                    <h3>Issue Book</h3>
                </a>

                <a href="../../index.html" class="logout">
                    <ion-icon name="log-out-sharp"></ion-icon>
                    <h3>Log out</h3>
                </a>
            </div>
        </div>
        <!-- End: Sidebar -->

        <!-- Begin: Profile -->
        <div class="profile">
            <div class="box-add profile-box">
                <h2>My Profile</h2>
                <form action="" method="POST">
                    <div class="all-input">
                        <div class="input-box">
                            <label for="">Username</label>
                            <div class="input-area">
                                <input validate='' type="text" name="username" disabled/>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="">Full name</label>
                            <div class="input-area">
                                <input validate='' type="text" name="fullname" />
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="">Gender</label>
                            <div class="select-box">
                                <select name="gender">
                                    <option value="" disabled selected>
                                        Select
                                    </option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="">Email</label>
                            <div class="input-area">
                                <input validate='email' type="text" name="email" />
                                <p></p>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="">Address</label>
                            <div class="input-area">
                                <input validate='' type="text" name="address" />
                             </div>
                        </div>
                        <div class="input-box">
                            <label for="">Phone number</label>
                            <div class="input-area">
                                <input validate='phonenumber' type="text" name="phonenumber" />
                                <p></p>
                            </div>
                        </div>
                        <div class="change-pass-btn">
                            <button>Change Password</button>
                        </div>
                        <div class="submit-btn">
                            <input
                                type="submit"
                                value="Submit"
                                name="profile_reader_submit"
                            />
                        </div>
                    </div>
                </form>
                <p class="noti-text"></p>
            </div>
        </div>
        <!-- End: Profile -->

        <!-- Begin: Modal -->
        <div class="container">
            <div class="box-add edit pass">
                <h2>Change Password</h2>
                <form action="" method="POST">
                    <div class="all-input">
                        <input type="hidden" name="username" />
                        <div class="input-box">
                            <label for="">Current Password</label>
                            <div class="input-area">
                                <input validate='password' type="password" name="cur-pass" />
                                <p></p>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="">New Password</label>
                            <div class="input-area">
                                <input validate='password' type="password" name="new-pass" />
                                <p></p>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="">Confirm Password</label>
                            <div class="input-area">
                                <input validate="" type="password" name="confirm-pass" />
                                <p></p>
                            </div>
                        </div>
                        <div class="submit-btn">
                            <input
                                type="submit"
                                value="Submit"
                                name="change-pass-submit"
                            />
                        </div>
                    </div>
                </form>
                <p class="noti-text"></p>
            </div>
        </div>
        <!-- End: Modal -->
    </div>
</body>
</html>

<script type="module" src="../../public/js/reader-profile.js"></script>
